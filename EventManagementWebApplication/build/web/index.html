<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Event Management System</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #6c5ce7;
      color: white;
      padding: 30px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.85;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h2 {
      font-size: 42px;
      color: #6c5ce7;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .hero button {
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .hero button:hover {
      background-color: #5947d4;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #6c5ce7;
      color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Event Management System</h1>
  <nav>
    <a href="#">Home</a>
    <a href="login.html">Admin Login</a>
  </nav>
</header>

<div class="hero">
  <h2>Welcome to Our Event Management Web App</h2>
  <p>Plan, discover, and manage events effortlessly. Whether you're organizing or attending, we've got everything you need. Let's get started!</p>
  <button onclick="window.location.href='startViewServlet.do'">Get Started</button>
</div>

<footer>
  &copy; 2025 Event Management System. All rights reserved.
</footer>

</body>
</html>
