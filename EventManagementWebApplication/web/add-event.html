<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #6c5ce7;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"], input[type="date"], input[type="time"], textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #6c5ce7;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #5a4dcf;
        }
    </style>
</head>
<body>

  <div class="container">
    <h2><i class="fas fa-plus-circle"></i> Add Event</h2>

    <!-- Add Event Form -->
    <form action="AddEventServlet.do" method="POST">
      <div class="form-group">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="eventName" placeholder="Enter event name" required>
      </div>

      <div class="form-group">
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="eventDate" required>
      </div>

      <div class="form-group">
        <label for="event-location">Event Location:</label>
        <input type="text" id="event-location" name="eventLocation" placeholder="Enter event location" required>
      </div>

      <div class="form-group">
        <label for="event-category">Event Category:</label>
        <select id="event-category" name="eventCategory" required>
          <option value="">Select a category</option>
          <option value="Conference">Conference</option>
          <option value="Workshop">Workshop</option>
          <option value="Party">Party</option>
          <option value="Concert">Concert</option>
          <option value="Wedding">Wedding</option>
          <option value="Festival">Festival</option>
          <option value="Exhibition">Exhibition</option>
          <option value="Meeting">Meeting</option>
          <option value="Fundraiser">Fundraiser</option>
        </select>
      </div>

      <div class="form-group">
        <label for="event-description">Event Description:</label>
        <textarea id="event-description" name="eventDescription" placeholder="Describe the event..." required></textarea>
      </div>

      <button type="submit" class="submit-btn"><i class="fas fa-check-circle"></i> Add Event</button>
    </form>
  </div>

</body>
</html>
